<html>

    <head>
    <link href="./css/foundation.min.css" type='text/css'  rel="stylesheet"></link>
    <link href="./css/normalize.css" type='text/css'  rel="stylesheet"></link>
    <link href="css/main.css" type="text/css" rel="stylesheet"></link>
    </head>

    <body>
        <div class='header'>
            <div class="row">
                <div class="large-8 columns">
                    <h1 class="home_text"></h1>
                    <h5 class="secondary" style="color:rgba(255,255,255,0.5);margin:-25 0 0 0;">SIGNUP TO KNOW MORE !</h5>
                </div>
            <div class="large-4 columns">
                <div class="row">
                    <div class="large-6 columns">
                    <a  href="#" data-reveal-id="signupDialog"><p class="prim_button p1">SIGNUP</p></a>
                    <div id="signupDialog" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" style="background:#41c0ff; padding:0;">
                        <h2 id="modalTitle" style="margin:20 10 20 30; color:white;">Welcome New User!</h2>
                        <p class="lead" style="margin:-20 10 20 30; color:white;">Signup to start.</p>
                            <div class="row" style="background:white; padding:16 20 10 25;">
                                <div class="large-7 columns">
                                    <div class="row">
                                        <form>
                                        <div class="row">
                                        <div class="large-6 columns">
                                        <label>Name
                                        <input type="text" placeholder="Enter your name" />
                                        </label>
                                        </div>
                                        <div class="large-6 columns">
                                        <label>Email ID
                                        <input type="text" placeholder="Enter your email id" />
                                        </label>
                                        </div>
                                        </div>
                                        <div class="row">
                                        <div class="large-6 columns">
                                        <label>Password
                                        <input type="password" placeholder="Enter password" />
                                        </label>
                                        </div>
                                        <div class="large-6 columns">
                                        <label>Confirm Password
                                        <input type="password" placeholder="Confirm Password" />
                                        </label>
                                        </div>
                                        </div>

                                        <div class="row">
                                        <div class="large-12 columns">
                                        <label>Company Name
                                        <input type="text" placeholder="Enter your company's name (Optional)" />
                                        </label>
                                        </div>
                                        </div>

                                        <div class="row">
                                        <div class="large-6 columns">
                                        <label>Country
                                        <input type="text" placeholder="Enter Country" />
                                        </label>
                                        </div>
                                        <div class="large-6 columns">
                                        <label>City
                                        <input type="text" placeholder="Enter City" />
                                        </label>
                                        </div>
                                        </div>

                                        <a href="#" type="submit" class="button radius small right">Submit</a>
                                        </form>
                                    </div>
                                </div>
                            <div class="large-5 columns" style="background:#f1f1f1;"></div>
                            </div>

                        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                    </div>
                    </div>
                <div class="large-6 columns ">
                <a href="#" data-reveal-id="loginDialog"><p class="prim_button p1">LOGIN</p></a>
                <div id="loginDialog" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" style="background:white">
                    <h2 id="modalTitle">Login</h2>
                    <form class="large-6 columns">

                        <div class="large-12 columns">
                        <label>Email ID
                        <input type="text" placeholder="Enter your registered email id" />
                        </label>
                        </div>

                        <div class="large-12 columns">
                        <label>Password
                        <input type="password" placeholder="Enter Password" />
                        </label>
                        </div>
                         <a href="#" type="submit" class="large-12 columns button radius small ">Submit</a>
                        <a href="#">New User? Signup.</a>
                        <a href="#" class="right">Forgot Password?</a>
                    </form>

                    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                </div>
                </div>
                </div>
            </div>
            </div>
        </div>

        <div class="row">

        </div>

        <div class="columns large-2">

        </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fastclick.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/placeholder.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>

    $(document).foundation();
    </script>
    </body>

</html>
